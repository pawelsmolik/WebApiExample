on:
  push:
    branches:
    - main
env:
  CONTAINER_REGISTRY_LOGIN_SERVER: kontenerki.azurecr.io
  PROJECT_NAME_FOR_DOCKER: webapiexample
  DOCKER_FILE_PATH: WebApiExample\Dockerfile
  CLUSTER_NAME: cube-ps
  CLUSTER_RESOURCE_GROUP: cube-ps
  DEPLOYMENT_MANIFEST_PATH: '[./manifests/deployment.yml]'
jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.kontenerki_USERNAME_8939 }}
        password: ${{ secrets.kontenerki_PASSWORD_8939 }}
    - name: Build and push Docker image to Azure container registry
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: buildImage
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.cube_ps_SPN }}
    - name: Set AKS context
      uses: azure/aks-set-context
      with:
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
    - name: Deploy manifests to AKS
      uses: azure/k8s-deploy
      with:
        action: deploy
        images: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
        namespace: default
